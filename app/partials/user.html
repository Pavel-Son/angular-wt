<div class="col-md-12" ng-init="getUserData()">
	<h2>Hello {{getLoggedInUser()}}!</h2>

	<hr>

	<div class="row">
		<div class="col-sm-6">
			<h3>Update User Data</h3>
			<hr>
			<div class="form-group">
				<label for="login">Login</label>
				<input type="text" name="login" ng-model="newLogin" placeholder="{{loggedInUser_login}}" value="{{loggedInUser_login}}" class="form-control"/>
			</div>
			<div class="form-group">
				<label for="email">email</label>
				<input type="text" name="email" ng-model="newEmail" placeholder="{{loggedInUser_email}}" value="{{loggedInUser_email}}" class="form-control"/>
			</div>
		</div>
		<div class="col-sm-6">
			<h3>Change password</h3>
			<hr>
			<div class="form-group">
				<label for="currentPassword">Current Password</label>
				<input type="password" name="currentPassword" ng-model="newcurrentPassword" class="form-control"/>
			</div>
			<div class="form-group">
				<label for="newPassword">New Password</label>
				<input type="password" name="newPassword" ng-model="newnewPassword" class="form-control"/>
			</div>
		</div>
	
	</div>
	<button class="btn btn-success" ng-click="updateUser()">Update</button>
</div>
